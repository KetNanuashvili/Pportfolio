<div class="header" [ngClass]="{'dark-background': isScrolled}">
    <div class="profile-section">
        <div class="circle">
            <img src="assets/portfolio/myPic.jpg" alt="Profile picture">
        </div>
        <h2>Ketevan Nanuashvili</h2>
  
    </div>
    <div class="menu-toggle" (click)="toggleMenu()">
        <div class="burger-icon" [class.hide]="isMenuOpen">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="x-icon" [class.hide]="!isMenuOpen">
            <span class="line line1"></span>
            <span class="line line2"></span>
        </div>
    </div> 
    <nav [ngClass]="{'overlay': openNewNav, 'show-nav': openNewNav}">
        <ul class="nav"  [ngClass]="{'expanded-box': openNewNav}">
            <li class="nav-item">
                <a class="nav-link" routerLink="/aboutme"   routerLink="/myinfo"  routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/resume" routerLinkActive="active">Resume</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/portfolio" routerLinkActive="active">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
            </li>
        </ul>
        <div class="resume-box" (click)=" DownloadFile()" >
            <h5> 
                <a target="_blank" style="text-decoration: none; color: inherit;">
                    My Resume
                </a>
            </h5>
        </div>
    </nav>
</div>
