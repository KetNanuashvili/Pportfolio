
<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
    <div>
        <div *ngFor="let picture of project.pictures">
            <slide>
                <img src={{picture}} alt="slide" style="display: block; width:100%; height: 500px; ">
            </slide>
        </div>
    </div>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find this project on Github <a href={{project.projectLink}}>here</a></p>
    <hr>
    <div class="d-flex flex-wrap justify-content-center">
  
    </div>
</div>
